name: culture-center-server deploy
on:
  push:
    branches:
      - "server"

permissions:
  contents: read

jobs:
  deploying:
    env:
      DEPLOY_APP_NAME: culture_center_app
      DEPLOYMENT_GROUP_NAME: deploy-group
      S3_BUCKET_NAME: culture-center-bucket
      CUSTOM_NUMBER: 1

    runs-on: window-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5.1.0

      - name: setting env
        run: |
          cd C:/Users/admin/flaskserver/server/app
          Add-Content -Path .env -Value DOCKER_HUB_PASSWORD=${{secrets.DOCKER_HUB_PASSWORD}}
          Add-Content -Path .env -Value DOCKER_HUB_USERNAME=${{secrets.DOCKER_HUB_USERNAME}}
          Add-Content -Path .env -Value DATABASE_HOST=${{secrets.DATABASE_HOST}}
          Add-Content -Path .env -Value DATABASE_PASSWORD=${{secrets.DATABASE_PASSWORD}}

      - name: build python program
        run: pip install -e .

      - name: zip python
        run: |
          $resource = "C:/Users/admin/flaskserver/server/app"
          $7zipPath = "C:/Program Files/7-Zip/7z.exe"
          $compressed = "C:/Users/admin/flaskserver/server/app/culturecenter${{ env.CUSTOM_NUMBER }}"
          & $7zipPath a -tzip $compressed $resource

      - name: access to aws
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2


      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 C:/Users/admin/flaskserver/server/app/culturecenter.zip s3://${{ env.S3_BUCKET_NAME }}/culturecenter${{ env.CUSTOM_NUMBER }}.zip

      - name: ðŸš€ Deploy to EC2 with CodeDeploy
        run: aws deploy create-deployment
         --application-name ${{ env.DEPLOY_APP_NAME }}
         --deployment-config-name CodeDeployDefault.AllAtOnce
         --deployment-group-name ${{ env.DEPLOYMENT_GROUP_NAME }}
         --s3-location bucket=${{ env.S3_BUCKET_NAME }},bundleType=zip,key=culturecenter${{ env.CUSTOM_NUMBER }}.zip
