version: 0.0
os: windows
files:
    - source: /app.py
      destination: /home/app
    - source: /wsgi.py
      destination: /home/app
    - source: /Dockerfile-flask
      destination: /home/app
    - source: /guincorn-nginx.sh
      destination: /home/app
    - source: /server-nginx
      destination: /home/app
    - source: /appspec.yml
      destination: /home/app
    - source: /Dockerfile
      destination: /home/app
    - source: /setup.py
      destination: /home/app
    - source: /README.md
      destination: /home/app
    - source: /requirements.txt
      destination: /home/app
    - source: /.env
      destination: /home/app
    - source: /.github
      destination: /home/app/.github
    - source: /appserver
      destination: /home/app/appserver
    - source: /utils
      destination: /home/app/utils
    - source: /crawl
      destination: /home/app/crawl
    - source: /scripts
      destination: /home/app/scripts

file_exists_behavior: OVERWRITE

hooks:
    ApplicationStop:
        - location: scripts/application-stop.ps1
          timeout: 300
    AfterInstall:
        - location: scripts/after-install.ps1
          timeout: 600
    ApplicationStart:
      - location: scripts/application-start.ps1
        timeout: 300